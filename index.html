<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiche de Dégustation</title>
</head>
<body>
  <h1>Fiche de Dégustation de Vin</h1>
  
  <form id="wineForm">
    <label for="name">Nom du vin</label>
    <input type="text" id="name" required><br><br>

    <label for="vintage">Millésime</label>
    <input type="number" id="vintage" required><br><br>

    <label for="region">Région</label>
    <input type="text" id="region" required><br><br>

    <label for="color">Couleur</label>
    <select id="color" required>
      <option value="Rouge">Rouge</option>
      <option value="Blanc">Blanc</option>
      <option value="Rosé">Rosé</option>
    </select><br><br>

    <label for="nose">Nez</label>
    <textarea id="nose" rows="3"></textarea><br><br>

    <label for="taste">Goût</label>
    <textarea id="taste" rows="3"></textarea><br><br>

    <label for="impression">Impression Générale</label>
    <textarea id="impression" rows="3"></textarea><br><br>

    <label for="photo">Photo de l'étiquette</label>
    <input type="file" id="photo" accept="image/*"><br><br>

    <button type="button" onclick="saveWine()">Enregistrer</button>
  </form>

  <div id="output"></div>

  <!-- Intégration du fichier JavaScript -->
  <script src="script.js"></script>
</body>
</html>
